<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>United site services</title>
</head>

<body>

     <div class="contacet-form">

          <form>
               <h1>Request a Quote</h1>
               <div class="row3">
                    <label class="label"> Tell Us About Your Needs</label>
               </div>
               <div class="row">
                    <div class="input-group">
                         <select id="Rental">
                              <option value="Rental">Propse of Rental</option>
                              <option value="Business">Construction</option>
                              <option value="Personal">Personal</option>
                              <option value="Goverment">Goverment</option>
                         </select>
                    </div>
                    <div class="input-group">
                         <select id="Type">
                              <option value="Type">Select Your Use Type</option>
                              <option value="Construction">Construction</option>
                              <option value="Event">Event </option>
                              <option value="Other">Other </option>

                         </select>
                    </div>
               </div>

               <div class="row3">
                    <label class="label">Contact & Project Information</label>
               </div>
               <div class="row">
                    <div class="input-group">
                         <input type="text" name="fname" placeholder="Frist Name">
                    </div>
                    <div class="input-group">
                         <input type="text" name="lname" placeholder="Last Name">
                    </div>
               </div>
               <div class="row">
                    <div class="input-group">
                         <input type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="input-group">
                         <input type="text" name="number" placeholder="Phone Number">
                    </div>
               </div>
               <div class="row">
                    <div class="input-group">
                         <select id="state">
                              <option value="state">Select state</option>
                              <option value="rajasthan">Rajasthan</option>
                              <option value="Madhya Pradesh">Madhya Pradesh</option>
                              <option value="Utter Pradesh">Utter Pradesh</option>
                              <option value="Delhi">Delhi</option>
                         </select>
                    </div>
                    <div class="input-group">
                         <input type="text" name="number" placeholder="Delivery Zip Code">
                    </div>
               </div>
               <div class="cname"> <input type="text" id="" name="cname" placeholder="Company Name"></div>
               <div class="row">
                    <div class="input-group">
                         <input type="date" name="date" placeholder="start Date">
                    </div>
                    <div class="input-group">
                         <select id="duration">
                              <option value="duration">Rental Duration </option>
                              <option value="uder1">Under 7 Days</option>
                              <option value="uder2 Pradesh">0 to 2 Months</option>
                              <option value="uder3">3 to 5 Months</option>
                              <option value="uder4">6+ Months</option>
                         </select>
                    </div>
               </div>
               <div class="row3">
                    <label class="label">Add Products to Your Quote</label>
               </div>
               <div class="row1">
                    <div class="input-group1">
                         <select id="product">
                              <option value="product">Select Product </option>
                              <option value="deluxe">Deluxe Restroom</option>
                              <option value="Standard ">Standard Restroom</option>
                              <option value="Flushing">Flushing Restroom</option>

                         </select>
                    </div>

                    <div class="input-group2">
                         <input type="number" name="number" placeholder="Quantity">
                    </div>



                    <div class="input-group3">
                         <input type="button" value="ADD">
                    </div>
               </div>
               <p class="text"><a href="#">Click here</a> to use our restroom calculator.</p>
     </div>
     </div>
     </div>
     </div>

     </div>
     </div>
     </div>
     </div>

     </form>

     </div>
</body>

</html>
